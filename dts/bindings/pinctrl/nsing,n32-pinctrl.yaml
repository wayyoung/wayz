description: N32 pinctrl

compatible: "nsing,n32-pinctrl"

include: base.yaml

properties:
  pinmux-controller:
    type: boolean
    description: Indicates that this node is a pinmux controller.

  "#pinmux-cells":
    const: 2
    type: int

pinmux-cells:
  - config
  - func

child-binding:
  description: |
    N32 pin controller pin configuration state nodes.
  child-binding:
    description: |
      N32 pin controller pin configuration group.

    properties:
      pinmuxs:
        required: true
        type: phandle-array
        description: |
          An array of pinmux settings.

      remap:
        type: int
        default: 0
        description: |
          N32 pin remap setting.
